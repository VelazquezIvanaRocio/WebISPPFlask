{% macro Alertas()%}
<link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='css/alertas.css') }}">
<h6>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <h5>
                    <div class="alerta" role="alert" align="center">
                        <div class="aler">
                            <strong class="mensaje">{{message}}</strong>
                            <button type="button" class="close" ><span>&times;</span></button>
                        </div>
                        
                    </div>
                </h5>
            
            {% endfor %}
        {% endif %}
    {% endwith %}
</h6>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{url_for('static', filename='/scripts/alertas.js')}}"></script>

{% endmacro %}
