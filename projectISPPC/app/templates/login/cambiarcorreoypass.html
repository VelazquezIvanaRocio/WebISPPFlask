{% extends 'base.html' %}
{% block titulo %}Cambiar Contraseña{% endblock %}

{%block navbar%}
{%endblock%}

{% block content %}
{{super()}}
<form action="{{url_for('auth.cambiar_correopass')}}" method="post">
  <div class="container-sm mt-5">
    <div class="jumbotron text-center align-items-center">
      <h1 class="display-12 text-center align-items-center d-flex justify-content-center">
        Restauración de Contraseña
      </h1>
      <hr class="my-3">
      <input type="hidden" name="id" value="{{ id }}">
      <div class="form-group mb-2">
        <div class="form-group">
          <div class="form-group">
            <label for="password">Ingresa un nuevo correo</label>
            <input
              type="correo"
              class="form-control"
              name="correo"
              id="correo"
              placeholder="Ingrese un correo nuevo"
              style="text-align:center;"
            />
          </div>

          <label for="password">Ingresa una nueva clave</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Ingrese una Nueva Contraseña"
            style="text-align:center;"
          />
        </div>

        <div class="form-group">
          <label for="passwordconfirm">Ingresa de nuevo la contraseña</label>
          <input
            type="password"
            class="form-control"
            name="passwordconfirm"
            id="passwordconfirm"
            placeholder="Confirma tu Contraseña"
            style="text-align:center;"
          />
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
