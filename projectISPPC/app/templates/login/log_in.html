{% extends 'base.html' %}

{% block title %} Inicio de Sesión {% endblock %}

{% block head %}
{{super()}}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static',filename='css/login.css') }}"
/>
{% endblock %}

{% block content %}
{{super()}}
<div class="container">
  <image src="{{url_for('static',filename = 'images/logoispp.jpg')}}">
  <form
    action="{{url_for('auth.login')}}"
    class="form"
    id="login"
    method="POST">
    <h1 class="tituloForm">Inicio de Sesión</h1>
    <div class="formInput-grupo">
      <input
        type="text"
        id="correo"
        name="Lcorreo"
        class="formInput"
        autofocus
        placeholder="Ingrese el Correo/Usuario"
      />
    </div>
    <div class="formInput-grupo">
      <input
        type="password"
        id="password"
        name="Lpassword"
        class="formInput"
        autofocus
        placeholder="Ingrese la Contraseña"
      />
    </div>
    <div align="center">
      <button class="formBoton" type="submit">Login</button>
    </div>
    <p class="formText">
      <a href="{{url_for('auth.recuperar_contraseña')}}" class="formLink">¿Olvidaste tu contraseña?</a>
    </p>
  </form>
</div>
{% endblock %}

{%block script%} 
{{super()}}
<script src="{{url_for('static', filename='/scripts/login.js')}}"></script>
{%endblock%}
